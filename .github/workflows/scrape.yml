name: Scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0,12 * * *"

env:
  DATABASE_URL: ${{secrets.DATABASE_URL}}

jobs:
  Scrape:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/install-dependencies
      - name: Scrape
        run: deno task scrape
